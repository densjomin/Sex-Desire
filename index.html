<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <style>
    :root {
      --bg: #050510;
      --wheel-man: #4a90e2;
      --wheel-woman: #ff69b4;
      --wheel-mutual: #f59e0b;
      --text: #f7f7f7;
      --card: #151522;
      --warning: #ff4444;
      --success: #4ade80;
      --accent: #a855f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –æ—â—É—â–µ–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
      user-select: none;
      -webkit-user-select: none;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100vh; /* –ó–∞–Ω–∏–º–∞–µ–º –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
      padding: 12px;
      gap: 12px;
    }

    /* –ë–õ–û–ö 1: –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∑–∞–¥–∞–Ω–∏–µ–º (GIF) */
    .result-card {
      background: var(--card);
      border-radius: 20px;
      padding: 0; /* –£–±—Ä–∞–ª–∏ –ø–∞–¥–¥–∏–Ω–≥ —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –±—ã–ª–∞ –∫—Ä—É–ø–Ω–µ–µ */
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      /* –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º –∑–∞–Ω–∏–º–∞–µ—Ç —á–∞—Å—Ç—å —ç–∫—Ä–∞–Ω–∞, –Ω–∞ –ü–ö - –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
      flex: 1; 
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    .gif-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
    }

    .gif-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –æ–±—Ä–µ–∑–∞–µ—Ç—Å—è, –∞ –≤–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è */
      border-radius: 20px;
    }

    /* –ë–õ–û–ö 2: –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (—Å–Ω–∏–∑—É) */
    .controls-wrapper {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: env(safe-area-inset-bottom, 20px); /* –û—Ç—Å—Ç—É–ø –¥–ª—è iPhone */
    }

    .level-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      gap: 12px;
    }

    .level-title {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      flex: 1;
      text-align: center;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
    }

    .next-level-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
      /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω—é—é –æ–±–≤–æ–¥–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ */
      outline: none; 
    }

    .next-level-btn:hover {
      background: #22c55e;
      transform: scale(1.02);
    }

    .next-level-btn:active {
      transform: scale(0.95);
    }

    .wheel-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 20px;
    }

    .task-counter {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
    }
    .task-counter span {
      color: #fff;
      font-size: 18px;
    }

    .wheel-container {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      /* –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É —á—Ç–æ –º–æ–∂–Ω–æ –∫–ª–∏–∫–∞—Ç—å */
      position: relative;
    }

    .wheel-container:hover {
        transform: scale(1.05);
    }
    
    .wheel-container:active {
        transform: scale(0.95);
    }

    .wheel-container.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #333;
      position: relative;
      transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .wheel.man { background: var(--wheel-man); box-shadow: 0 0 15px var(--wheel-man); }
    .wheel.woman { background: var(--wheel-woman); box-shadow: 0 0 15px var(--wheel-woman); }
    .wheel.mutual { background: var(--wheel-mutual); box-shadow: 0 0 15px var(--wheel-mutual); }

    .gender-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .gender-icon.mutual { font-size: 20px; white-space: pre; line-height: 1; }

    .spin-hint {
        color: #fff;
        font-size: 12px;
        opacity: 0.5;
        margin-right: auto;
        margin-left: 12px;
    }

    .message { color: #888; font-size: 16px; padding: 24px; text-align: center; }
    .error { color: var(--warning); font-weight: 600; }
    .loading { color: #aaa; }

    /* --- –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î –ü–ö (–®–∏—Ä–æ–∫–∏–µ —ç–∫—Ä–∞–Ω—ã) --- */
    @media (min-width: 1024px) {
      body {
        /* –ù–∞ –ü–ö —É–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª, —á—Ç–æ–±—ã –≤—ã–≥–ª—è–¥–µ–ª–æ –∫–∞–∫ —Ü–µ–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ */
        overflow: hidden; 
        padding: 20px;
      }

      .main-content {
        max-width: 95vw; /* –£–≤–µ–ª–∏—á–µ–Ω–æ –¥–ª—è —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        margin: 0 auto;
        height: 100vh;
        gap: 30px;
        justify-content: space-between; /* –†–∞—Å–∫–∏–¥—ã–≤–∞–µ–º –≤–µ—Ä—Ö –∏ –Ω–∏–∑ */
      }

      /* –û–∫–Ω–æ —Å –≥–∏—Ñ–∫–æ–π —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –æ–≥—Ä–æ–º–Ω—ã–º */
      .result-card {
        flex-grow: 1; /* –ó–∞–±–∏—Ä–∞–µ—Ç –≤—Å–µ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        width: 100%;
        background: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∫–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–Ω–æ—Å—Ç–∏ */
        border: 1px solid #333;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
      }

      /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è "–≤—Å–ø–ª—ã–≤–∞–µ—Ç" —Å–Ω–∏–∑—É */
      .controls-wrapper {
        max-width: 800px;
        background: var(--card);
        padding: 20px 40px;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        
        /* –ú–µ–Ω—è–µ–º —Ä–∞—Å–∫–ª–∞–¥–∫—É –Ω–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –¥–ª—è –ü–ö */
        flex-direction: row; 
        align-items: center;
      }

      .level-header {
        width: auto;
        flex: 1;
      }
      
      .wheel-section {
        width: auto;
        background: transparent;
        padding: 0;
        border-radius: 0;
        gap: 30px;
      }

      .wheel-container {
        width: 100px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –Ω–∞ –ü–ö */
        height: 100px;
      }

      .spin-hint {
        display: block; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–æ –ø—Ä–æ–±–µ–ª —Ç–æ–ª—å–∫–æ –Ω–∞ –ü–ö */
        font-size: 14px;
      }
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–æ –ø—Ä–æ–±–µ–ª –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
    @media (max-width: 1023px) {
        .spin-hint { display: none; }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="result-card">
      <div class="gif-wrapper" id="gifWrapper">
        <div class="message loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏—è...</div>
      </div>
    </div>

    <div class="controls-wrapper">
      <div class="level-header">
        <div class="level-title" id="levelTitle">–ü—Ä–µ–ª—é–¥–∏—è</div>
        <button class="next-level-btn" id="nextLevelBtn" title="–ò–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –°—Ç—Ä–µ–ª–∫—É –í–ø—Ä–∞–≤–æ">–î–∞–ª—å—à–µ (‚Üí)</button>
      </div>

      <div class="wheel-section">
        <div class="task-counter" id="taskCounter">
          <div><span id="taskCount">0</span> / <span id="totalTasks">?</span></div>
        </div>
        
        <div class="spin-hint">–ñ–º–∏ –ü—Ä–æ–±–µ–ª<br>—á—Ç–æ–±—ã –∫—Ä—É—Ç–∏—Ç—å</div>

        <div class="wheel-container" id="wheelContainer" title="–ò–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –ü—Ä–æ–±–µ–ª">
          <div id="wheel" class="wheel man">
            <div class="gender-icon" id="genderIcon">üôé‚Äç‚ôÇÔ∏è</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –°–ü–ò–°–û–ö –£–†–û–í–ù–ï–ô ---
    const LEVELS = [
      { name: '–í–æ–∑–±—É–∂–¥–µ–Ω–∏–µ', type: 'separate', files: ['Level_1_Arousal_Man.json', 'Level_1_Arousal_Woman.json'] },
      { name: '–í–∑–∞–∏–º–Ω—ã–π –ñ–∞—Ä', type: 'mutual', file: 'Level_2_Mutual_Heat.json' },
      { name: '–ë–ª–∏–∑–æ—Å—Ç—å', type: 'separate', files: ['Level_3_Intimacy_Man.json', 'Level_3_Intimacy_Woman.json'] },
      { name: '–ì–æ–ª—ã–π –ñ–∞—Ä', type: 'mutual', file: 'Level_4_Bare_Heat.json' },
      { name: '–°–µ–∫—Å', type: 'separate', files: ['Level_5_Sex_Man.json', 'Level_5_Sex_Woman.json'] },
      { name: '–û—Ä–≥–∞–∑–º', type: 'separate', files: ['Level_6_Orgasm_Man.json', 'Level_6_Orgasm_Woman.json'] }
    ];

    let currentLevelIndex = 0;
    let currentLevel = LEVELS[0];
    let tasksData = {};
    let usedTasks = [];
    let totalTasks = 0;
    let isSpinning = false;
    let rotationAngle = 0;
    let isDataLoaded = false;
    let currentGenderIndex = 0; // 0 = man, 1 = woman

    const elements = {
      levelTitle: document.getElementById('levelTitle'),
      nextLevelBtn: document.getElementById('nextLevelBtn'),
      taskCount: document.getElementById('taskCount'),
      totalTasks: document.getElementById('totalTasks'),
      wheelContainer: document.getElementById('wheelContainer'),
      wheel: document.getElementById('wheel'),
      genderIcon: document.getElementById('genderIcon'),
      gifWrapper: document.getElementById('gifWrapper')
    };

    async function loadCurrentLevel() {
      elements.gifWrapper.innerHTML = '<div class="message loading">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–≤–Ω—è...</div>';
      
      try {
        if (currentLevel.type === 'mutual') {
          const response = await fetch(currentLevel.file);
          if (!response.ok) throw new Error(`${currentLevel.file} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
          tasksData = await response.json();
          usedTasks = [];
          totalTasks = tasksData.length;
          elements.genderIcon.textContent = 'üôé‚Äç‚ôÇÔ∏è\nüôé‚Äç‚ôÄÔ∏è';
          elements.genderIcon.className = 'gender-icon mutual';
          elements.wheel.className = 'wheel mutual';
        } else {
          const [manData, womanData] = await Promise.all([
            fetch(currentLevel.files[0]).then(r => {
              if (!r.ok) throw new Error(`${currentLevel.files[0]} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
              return r.json();
            }),
            fetch(currentLevel.files[1]).then(r => {
              if (!r.ok) throw new Error(`${currentLevel.files[1]} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
              return r.json();
            })
          ]);
          tasksData = { man: manData, woman: womanData };
          usedTasks = [];
          totalTasks = manData.length + womanData.length;
          
          // –°–±—Ä–æ—Å: –ø–µ—Ä–≤—ã–π —Ö–æ–¥ –≤—Å–µ–≥–¥–∞ –º—É–∂—Å–∫–æ–π
          currentGenderIndex = 0;
          elements.genderIcon.textContent = 'üôé‚Äç‚ôÇÔ∏è';
          elements.genderIcon.className = 'gender-icon';
          elements.wheel.className = 'wheel man';
        }
        
        updateCounter();
        checkGameStatus();
        console.log(`‚úÖ –£—Ä–æ–≤–µ–Ω—å "${currentLevel.name}" –∑–∞–≥—Ä—É–∂–µ–Ω`);
        return true;
      } catch (error) {
        elements.gifWrapper.innerHTML = `<div class="error message">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
        return false;
      }
    }

    function nextLevel() {
      if (currentLevelIndex < LEVELS.length - 1) {
        currentLevelIndex++;
        currentLevel = LEVELS[currentLevelIndex];
        loadCurrentLevel();
      } else {
        elements.gifWrapper.innerHTML = `<div class="message">üéâ –ò–ì–†–ê –ó–ê–í–ï–†–®–ï–ù–ê! üéâ</div>`;
      }
    }

    function updateCounter() {
      elements.taskCount.textContent = usedTasks.length;
      elements.totalTasks.textContent = totalTasks;
      elements.levelTitle.textContent = currentLevel.name;
    }

    function getRandomUnusedTask() {
      let availableTasks = [];
      if (currentLevel.type === 'mutual') {
        availableTasks = tasksData.filter(task => !usedTasks.includes(task));
      } else {
        const gender = currentGenderIndex === 0 ? 'man' : 'woman';
        availableTasks = tasksData[gender].filter(task => !usedTasks.includes(task));
      }
      
      if (availableTasks.length === 0) return null;
      
      const randomIndex = Math.floor(Math.random() * availableTasks.length);
      const selectedTask = availableTasks[randomIndex];
      usedTasks.push(selectedTask);
      
      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –ø–æ–ª –î–õ–Ø –°–õ–ï–î–£–Æ–©–ï–ì–û –•–û–î–ê
      if (currentLevel.type !== 'mutual') {
        currentGenderIndex = (currentGenderIndex + 1) % 2;
      }
      
      updateCounter();
      return selectedTask;
    }

    function checkGameStatus() {
      if (!hasAvailableTasks()) {
        elements.wheelContainer.classList.add('disabled');
        elements.gifWrapper.innerHTML = `
          <div class="message">
            ‚úÖ –£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω!<br>
            <button class="next-level-btn" onclick="nextLevel()" style="margin-top:20px;">
              –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å (‚Üí)
            </button>
          </div>
        `;
        return false;
      }
      elements.wheelContainer.classList.remove('disabled');
      return true;
    }

    function hasAvailableTasks() { return usedTasks.length < totalTasks; }

    function showGif(taskUrl) {
      elements.gifWrapper.innerHTML = '<div class="message loading">...</div>';
      const img = new Image();
      img.onload = () => {
        elements.gifWrapper.innerHTML = '';
        elements.gifWrapper.appendChild(img);
        checkGameStatus();
      };
      img.onerror = () => {
        elements.gifWrapper.innerHTML = '<div class="error message">–û—à–∏–±–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏</div>';
      };
      img.src = taskUrl;
    }

    function spinWheel() {
      if (isSpinning || elements.wheelContainer.classList.contains('disabled') || !isDataLoaded) return;
      
      isSpinning = true;
      
      // –ö—Ä—É—Ç–∏–º
      const spinAmount = 1800 + Math.random() * 720;
      rotationAngle += spinAmount;
      elements.wheel.style.transform = `rotate(${rotationAngle}deg)`;

      setTimeout(() => {
        isSpinning = false;
        
        // 1. –ü–æ–ª—É—á–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ
        const taskUrl = getRandomUnusedTask();
        
        // 2. –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç –∫–æ–ª–µ—Å–∞ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
        if (currentLevel.type !== 'mutual') {
          const isNextMan = currentGenderIndex === 0;
          elements.genderIcon.textContent = isNextMan ? 'üôé‚Äç‚ôÇÔ∏è' : 'üôé‚Äç‚ôÄÔ∏è';
          elements.wheel.className = isNextMan ? 'wheel man' : 'wheel woman';
        }
        
        // 3. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
        if (taskUrl) showGif(taskUrl);
        else checkGameStatus();
        
      }, 2000);
    }

    async function initGame() {
      isDataLoaded = await loadCurrentLevel();
    }

    // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---

    // 1. –ö–ª–∏–∫ –º—ã—à–∫–æ–π –ø–æ –∫–æ–ª–µ—Å—É
    elements.wheelContainer.onclick = spinWheel;

    // 2. –¢–∞—á –ø–æ –∫–æ–ª–µ—Å—É (–¥–ª—è iPhone)
    elements.wheelContainer.ontouchstart = (e) => { 
        e.preventDefault(); 
        spinWheel(); 
    };

    // 3. –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å"
    elements.nextLevelBtn.onclick = nextLevel;

    // 4. –ö–õ–ê–í–ò–ê–¢–£–†–ê (–¥–ª—è –ü–ö)
    document.addEventListener('keydown', (event) => {
        // –ü—Ä–æ–±–µ–ª (Space) -> –ö—Ä—É—Ç–∏—Ç—å
        if (event.code === 'Space') {
            event.preventDefault(); // –ß—Ç–æ–±—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ —Å–∫—Ä–æ–ª–ª–∏–ª–∞—Å—å –≤–Ω–∏–∑
            spinWheel();
        }
        // –°—Ç—Ä–µ–ª–∫–∞ –≤–ø—Ä–∞–≤–æ (ArrowRight) -> –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
        if (event.code === 'ArrowRight') {
            nextLevel();
        }
    });

    initGame();
  </script>
</body>
